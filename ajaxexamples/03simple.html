<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Simple Ajax Loader: Example 3 </title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">  
	$(document).ready(function(){
		$('a:first').click(function(){
			$('#content').load('03simple.php',
			 	{'choice':'lorem'}, 
				function (){ $('#msg').html('You loaded Lorem Ipsum....') } );
		});
		$('a:last').click(function(){
			$('#content').load('03simple.php', 
				 {'choice':'poem'}, 
				function (){ $('#msg').html('Here is your poetry...') } );
		});
		$('a:last').click();
	});
</script>
<style>
a {border: 1px solid #EEE; color: white; background-color:#033; 
	text-decoration:none; padding: 3px}
a:hover {color:yellow}
div#content {width:400px;  border: 1px solid #AAA; padding: 10px; margin: 10px}
</style>
</head>

<body>
<h1> Simple Ajax Loader: Example 3 </h1>

<a href='#'>Lorem Ipsum</a> <a href='#'>Poetry</a>
<p id='msg'></p>
<div id='content'></div>
</body>
</html>
