<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>04 - Post Get Example</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">  
	$(document).ready(function(){
		$('a:first').click(function(){
			 $.get("04postget.php",
				   { 'act': 'edit', 'name': 'Obama' },
   					function(data){ $('#msg').html(data) })
									});
  			 
		$('a:last').click(function(){
			$.post('04postget.php',
				   { act : 'insert',  name : 'Bartholemew'},
			 		handleInsert    )
								   });	
		
		 function handleInsert (data) { $('#msg').html(data) }
		
	});
</script>
<style>
a {border: 1px solid #EEE; color: white; background-color:#033; 
	text-decoration:none; padding: 3px}
a:hover {color:yellow}
</style>
</head>

<body>
<h1> Ex 4: AJAX with GET and POST</h1>

<a href='#'>Ajax via GET: Edit </a> <a href='#'>Ajax via POST: Insert</a>
<h2 id='msg'></h2>
 
</body>
</html>
