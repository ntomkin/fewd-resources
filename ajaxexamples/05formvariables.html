<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ex: 5 - Serializing  Form Variables</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">  
	$(document).ready(function(){
		$('a:first').click(function(){
									
			//Display serialized output						
			$('#msg').html( $("#form1").serialize());
			//Walk through form values
			$('#values').empty();
			var fields = $("#form1").serializeArray();
			for ( var key in fields )
				{$('#values').append(fields[key]['name'] + 
								':' + fields[key]['value'] + '<br>')}
									});
							   });
</script>
</head>

<body>
<h1> Ex: 5 - Serializing  Form Variables</h1>

<a href='#'>Serialize the Form Variables</a>  
<p id='msg'></p>
<p id='values'></p> 
 
<form id="form1" name="form1" method="post"  ">
	  <table   class="addNewMember">
		<tr>
		  <th >LastName*</th>
		  <td ><input name="lname" type="text" id="lname" value="Charlie " /></td>
		  <td >5-15 characters, no spaces </td>
		</tr>
		<tr>
		  <th>FirstName*</th>
		  <td>
			<input name="fname" type="text" id="fname" value=" Brown " />
		   </td>
		  <td>not empty </td>
		</tr>
		<tr>
		  <th>Phone*</th>
		  <td><input name="phone" type="text" id="phone" value="121-3456 " /></td>
		  <td>valid phone number (123-4567) </td>
	  </tr>
		<tr>
		  <th>Email*</th>
		  <td><input name="email" type="text" id="email" value="Charlie@brown.com" /></td>
		  <td>valid email address </td>
		</tr>
		 
	  </table> 
 
</body>
</html>
